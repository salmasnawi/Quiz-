<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Revision</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light py-5">

    <section id="setting">
        <div class=" overflow-auto w-50 m-auto shadow-lg  rounded-lg">
            <h1 class="text-center text-spec py-4 bg-info border-bottom">Setting Your Quiz</h1>
            <div class="p-4">
                <div class="form-group">
                    <label for="category" class="text-spec fs-3">Category</label>
                    <select id="category" class="form-control" name="category">
                        <option value="9">General Knowledge</option>
                        <option value="27">Animals</option>
                        <option value="15">Video Games</option>
                        <option value="23">History</option>
                        <option value="21">Sports</option>
                        <option value="18">Science: Computers</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty" class="text-spec fs-3"> Difficulty</label>
                    <div class="form-check" id="difficulty">

                        <label class="form-check-label">
                            <input type="radio" class="form-check-input " name="difficulty" id="easy" value="easy"
                                checked>
                            Easy
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" id="medium" value="medium">
                            Medium
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" id="hard" value="hard">
                            Hard
                        </label>
                    </div>

                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="" id="numOfQuestions" aria-describedby="helpId"
                        placeholder="Number Of questions" required>
                </div>
                <div id="formAlert" class="alert hide">
                    <a class="close bg-danger ">Ã—</a>
                    <strong>Warning!</strong> Make sure all fields are filled and try again.
                </div>
                <button id="startBtn" class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4 bg-info">Start
                </button>
            </div>
        </div>
    </section>

    <section id="quiz">
        <div class=" w-50 m-auto shadow-lg rounded-lg  overflow-auto">
            <div class="p-3 bg-info  border-bottom overflow-auto">
                <h1 class="text-spec text-center" id="quizName"></h1>
                <span class="float-right bg-spec rounded-pill text-white p-2 bg-info  "><span id="current"></span> Of <span
                        id="totalAmount"></span> Question</span>

                <span id="inCorrect" class="btn btn-danger float-left">InCorrect</span>
                <span id="Correct" class="btn btn-success float-left">Correct</span>
                <div class="clearFix"></div>

            </div>

            <div class="p-4 text-spec">
                <h5 class="d-inline">Q: </h5>
                <h5 id="question" class="d-inline"></h5>
                <div id="rowAnswer">

                    


                </div>
                <div class="alert alert-danger mt-3">Please Choose Your Answer</div>
                <button class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4 bg-info" id="next">Submit</button>
            </div>
        </div>
    </section>

    <section id="finish">
        <div class=" w-50 m-auto shadow-lg rounded overflow-auto text-center">
            <h1 class=" text-spec py-5 bg-info border-bottom">fininsh</h1>
            <div class="p-4">
                <h5 class=" text-spec">score</h5>
                <h4 class=" text-spec" id="score"></h4>
                <button class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4 bg-info" id="tryBtn">Try
                    Again?</button>
            </div>
        </div>
    </section>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
